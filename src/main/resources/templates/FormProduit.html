<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Produits</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/bootstrap.min.css"
      th:href="@{css/bootstrap.min.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/style.css"
      th:href="@{css/style.css}"
    />
  </head>
  <body>
    <div class="spacer col-md-6 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">Saisie d'un Produit</div>
        <div class="panel-body">
          <form th:action="@{save}" method="post">
            <div class="form-group">
              <label class="control-label">Designation</label>
              <input
                class="form-control"
                type="text"
                name="designation"
                th:value="${produit.designation}"
              />
              <span class="red" th:errors="${produit.designation}"></span>
            </div>
            <div class="form-group">
              <label class="control-label">Prix</label>
              <input
                class="form-control"
                type="text"
                name="prix"
                th:value="${produit.prix}"
              />
              <span class="red" th:errors="${produit.prix}"></span>
            </div>
            <div class="form-group">
              <label class="control-label">Quantite</label>
              <input
                class="form-control"
                type="text"
                name="quantite"
                th:value="${produit.quantite}"
              />
              <span class="red" th:errors="${produit.quantite}"></span>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
